<!DOCTYPE html>
<html>

<head>
    <title> PWA Tutorials </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="manifest.json" rel="manifest">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
            height: 90vh;
        }
        div {
            width: 80%;
            height: 80vh;
            margin: auto;
            background: #888;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            position: relative;
            top: 30%;
            color: #dddddd;
        }
    </style>

</head>

<body>
    <div>
        <h1> DEMON </h1>
    </div>
    <script>
        if ('serviceworker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>

</body>

</html>
